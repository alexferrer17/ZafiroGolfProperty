<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafiro Golf Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        header {
            background-color: #2E8B57;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .properties {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .property {
            border: 1px solid #ccc;
            padding: 10px;
        }

        footer {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }

        .team-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .team {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Zafiro Golf Properties</h1>
    </header>

    <section class="properties">
        <!-- Sample images, replace with actual images later -->
        <div class="property"><img src="altea1.jpeg" alt="Property 1"></div>
        <div class="property"><img src="altea2.jpeg" alt="Property 2"></div>
        <div class="property"><img src="altea3.jpeg" alt="Property 3"></div>
        <div class="property"><img src="altea4.jpeg" alt="Property 4"></div>
        <div class="property"><img src="altea5.jpeg" alt="Property 5"></div>
        <div class="property"><img src="altea6.jpeg" alt="Property 6"></div>
    </section>

    <p>
        Based in Alicante, Zafiro Golf Properties is dedicated to finding the best homes for individuals and families. We understand the value of a perfect home and strive to deliver only the best to our clients.
    </p>

    <footer>
        <h2>Meet the Team</h2>

        <!-- Sample team images and names, replace with actual images and names later -->
        <div class="team">
            <img src="team1.jpg" alt="Team Member 1" class="team-img"> John Doe
        </div>
        <div class="team">
            <img src="team2.jpg" alt="Team Member 2" class="team-img"> Jane Smith
        </div>
        <!-- Add more team members as needed -->
    </footer>

</body>

</html>
